# Pages CMS Configuration
# Docs: https://pagescms.org/docs

title: Simon Bromander
logo: public/images/logo.png  # Adjust if you have a logo in a different location

media:
  input: public/images
  output: /images

content:
  - name: blog
    label: Blog Posts
    type: collection
    path: public/content/blog/
    view:
      fields: [title, date, author]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: slug
        label: URL Slug
        type: string
        description: "The URL-friendly identifier for this post (lowercase, no spaces)"
        required: true
      - name: date
        label: Publish Date
        type: date
        format: YYYY-MM-DD  # Specify date format
        required: true
      - name: author
        label: Author
        type: string
        default: Simon Bromander
      - name: thumbnail
        label: Featured Image
        type: image
        required: false
      - name: excerpt
        label: Excerpt
        type: text
      - name: body
        label: Content
        type: rich-text
    filename: '{{date}}-{{slug}}.md'  # Use the date field directly
    hooks:
      afterChange: npm run generate-blog-index 