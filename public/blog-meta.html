<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} | Simon Bromander</title>
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Simon Bromander" />
    
    <!-- OpenGraph tags for social media sharing -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="{{title}} | Simon Bromander" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="{{image}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{url}}" />
    <meta property="og:site_name" content="Simon Bromander" />
    <meta property="og:logo" content="https://simonbromander.com/vite.svg" />
    <meta property="article:published_time" content="{{date}}" />
    <meta property="article:author" content="Simon Bromander" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}} | Simon Bromander" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="{{image}}" />
    <meta name="twitter:site" content="@simonbromander" />
    <meta name="twitter:creator" content="@simonbromander" />
    
    <!-- Preload the image for faster loading -->
    <link rel="preload" as="image" href="{{image}}" fetchpriority="high" />
    
    <meta http-equiv="refresh" content="0;url=https://simonbromander.com/#/blog/{{slug}}" />
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <img src="{{image}}" alt="{{title}}" />
    <p>Redirecting to <a href="https://simonbromander.com/#/blog/{{slug}}">https://simonbromander.com/#/blog/{{slug}}</a>...</p>
  </body>
</html>
