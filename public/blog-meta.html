<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} | Simon Bromander</title>
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Simon Bromander" />
    
    <!-- OpenGraph tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="{{title}} | Simon Bromander" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="{{image}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{url}}" />
    <meta property="og:site_name" content="Simon Bromander" />
    <meta property="article:published_time" content="{{date}}" />
    <meta property="article:author" content="Simon Bromander" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}} | Simon Bromander" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="{{image}}" />
    <meta name="twitter:site" content="@simonbromander" />
    <meta name="twitter:creator" content="@simonbromander" />
    
    <!-- Preload the image for faster loading -->
    <link rel="preload" as="image" href="{{image}}" fetchpriority="high" />
    
    <!-- Analytics -->
    <script defer data-domain="simonbromander.com" src="https://plausible.io/js/script.js"></script>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        color: #333;
        background-color: #f9f9f9;
      }
      
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 2rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      a {
        color: #0066cc;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
    
    <!-- Redirect after a moment to let crawlers see the content -->
    <meta http-equiv="refresh" content="2;url=https://simonbromander.com/#/blog/{{slug}}" />
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <img src="{{image}}" alt="{{title}}" width="1200" height="630" />
    <p>Published: {{date}}</p>
    <p>Redirecting to <a href="https://simonbromander.com/#/blog/{{slug}}">Simon Bromander's blog</a> in a moment...</p>
    
    <!-- Page metadata for debugging -->
    <hr />
    <p><small>Page metadata:</small></p>
    <ul>
      <li><small>Title: {{title}}</small></li>
      <li><small>Description: {{description}}</small></li>
      <li><small>Image: {{image}}</small></li>
      <li><small>URL: {{url}}</small></li>
      <li><small>Date: {{date}}</small></li>
      <li><small>Slug: {{slug}}</small></li>
    </ul>
  </body>
</html>
