<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Bromander</title>
    <meta name="description" content="Product Design & Strategy Lead focusing on innovative design tools and processes" />
    <meta name="author" content="Simon Bromander" />
    
    <!-- OpenGraph tags for social media sharing -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Simon Bromander" />
    <meta property="og:description" content="Product Design & Strategy Lead focusing on innovative design tools and processes" />
    <meta property="og:image" content="https://simonbromander.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simonbromander.com" />
    <meta property="og:site_name" content="Simon Bromander" />
    <meta property="og:logo" content="https://simonbromander.com/favicon.svg" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Simon Bromander" />
    <meta name="twitter:description" content="Product Design & Strategy Lead focusing on innovative design tools and processes" />
    <meta name="twitter:image" content="https://simonbromander.com/og-image.png" />
    <meta name="twitter:site" content="@simonbromander" />
    <meta name="twitter:creator" content="@simonbromander" />
    
    <!-- This helps with preconnecting to improve loading performance -->
    <link rel="preconnect" href="https://simonbromander.com" />
    <link rel="dns-prefetch" href="https://simonbromander.com" />
    
    <!-- This script will get SEO-friendly URLs for blog posts from hash-based URLs -->
    <script type="text/javascript">
      // Check if we need to redirect to a blog post
      (function() {
        var path = window.location.pathname;
        var hash = window.location.hash;
        
        // If we have a blog post hash but no path, redirect to the proper URL
        if (hash.startsWith('#/blog/') && path === '/') {
          var slug = hash.replace('#/blog/', '');
          if (slug) {
            console.log('Detected blog post in hash: ' + slug);
            // We don't redirect, just note that we found a blog post
            // This helps with debugging social media shares
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
